<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    	crossorigin="anonymous">
  </head>
  <body>
   <div class = "container">
	   <div class = "card">
		   <div class = "card-header bg-danger ">
			   <h1 class = "text-center">Venus Coal Sales</h1>
			  <a href="/" <button class="btn btn-dark btn-lg w-10">Home</button></a>
			  <a href="customers" <button class="btn btn-dark btn-lg w-10">View Data</button></a>
			  <a href="add"><button class="btn btn-dark btn-lg btn-block">Add Customers</button></a>
			  <a href="showSales"><button class="btn btn-dark btn-lg btn-block">Veiw Sales</button></a>
			   
			   
		   </div>
		   <div class = "card-body bg-light">
			   <h2 class="text-center">ADD CUSTOMER</h2>
			   <h3>Please Enter Customer Information</h3>
			   <form class="w-25" method="post" th:action="@{/register}">
				   First Name: <input type="text" name="firstName" class="form-control">
				   Last Name: <input type="text" name="lastName"class="form-control">
				   Phone Number: <input type="tel" name="phoneNum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"class="form-control">
				   Address: <input type="text" name="address"class="form-control font-weight-bold">
				   <input type="submit" value="ADD" class="btn btn-outline-success mt-1">
			   </form>
		   </div>
		   
	   </div>
   </div>
  </body>
</html>
