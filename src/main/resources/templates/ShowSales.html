<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Sales Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    	crossorigin="anonymous">
  </head>
  <body>
   <div class = "container">
	   <div class = "card">
		   <div class = "card-header bg-danger ">
			   <h1 class = "text-center">Venus Coal Sales</h1>
			  <a href="/" <button class="btn btn-dark btn-lg w-10">Home</button></a>
			  <a href="customers" <button class="btn btn-dark btn-lg w-10">View Data</button></a>
			  <a href="add"><button class="btn btn-dark btn-lg btn-block">Add Customers</button></a>
			  <a href="showSales"><button class="btn btn-dark btn-lg btn-block">Veiw Sales</button></a>
			   
			   
		   </div>
		   <div class = "card-body bg-light">
			   <h2 class="text-center">Sales Data</h2>
			   <table class="table table-hover">
				   <tr>
					   <th>CustID</th>
					   <th>Date of Sale</th>
					   <th>Price</th>
					   <th>Tonnage</th>
				       <th>Size</th>
				       <th>Total</th>
				       <th>Operations</th>
				   </tr>
				   <tr th:each="ob:${list}">   
					   <td>[[${ob.custId}]]</td>
					   <td>[[${ob.dateOfSale}]]</td>
					   <td>$[[${ob.price}]]</td>
					   <td>[[${ob.tonnage}]]</td>
					   <td>[[${ob.size}]]</td>
					   <td>$[[${ob.tonnage}*${ob.price}]]</td>
					   <td>
						   <a th:href="@{deleteSale(id=${ob.saleId})}" class="btn btn-danger btn-lg">Delete</a>
						   <a th:href="@{editSale(id=${ob.saleId})}"  class="btn btn-warning btn-lg">Update</a>
					   </td>
				   </tr>
			   </table>
		   </div>
		   
	   </div>
   </div>
  </body>
</html>
